<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AromaCrates</title>
    <link rel="stylesheet" href="Styles/sign-up-style.css">
    <link href='https://fonts.googleapis.com/css?family=Junge' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="js/sign-up.js" defer></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="js/index.js"></script>

    <!--Navigation Bar-->
  <div class="sidenav">
  <a href="index.html"><img class="home-button" src="imgs/home.png">Home</a>
  <a href="product.html"><img class="product-button" src="imgs/box.png">Products</a>
  <a href="contact.html"><img class="contact-button" src="imgs/mobile.png">Contact Us</a>
  <a href="about.html"><img class="about-button" src="imgs/information-button.png">About Us</a>
  <a id="account-link" href="account.html"><img class="account-button" src="imgs/profile-user.png">Account</a>
  <div class="user-status" id="user-status" style="padding-left: 15px;">


    <!-- Links will be inserted here by JavaScript -->
  </div>
  <button id="logout-button" class="d-none">Logout</button>
  


</div>

    <!--Header-->
    <p class="header">Sign Up Today!</p>

    <!--Sign Up Section-->
    <div class="container">
      <div class="sign-up-container">
        <form id="sign-up-form" onsubmit="register(); return false;">
          <div class="mb-3">
            <label for="inputEmail3" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail3" autocomplete="email">
            <div id="error-message" style="color: red; display: none;">Please enter your email address.</div>
          </div>
          <div class="mb-3" id="password-container" style="display: none;">
            <label for="inputPassword3" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword3" autocomplete="current-password">
          </div>
          <div id="password-error-message" style="color: red; display: none;">
            Password must be at least 6 characters long.
          </div>
          <button type="button" class="btn btn-primary" id="sign-up-button" onclick="showPasswordField()">Continue</button>
          <div id="form-error-message" style="color: red; margin-top: 10px; display: none;"></div>
        </form>
      </div>
    </div>
  
    <script src="js/sign-up-behaviour.js"></script>
  </body>
</html>
