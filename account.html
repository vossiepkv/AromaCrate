<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AromaCrates - Account Settings</title>
  <link rel="stylesheet" href="Styles/account-style.css">
  <link href='https://fonts.googleapis.com/css?family=Junge' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/account.js"></script>
  <script type="module" src="js/index.js"></script>

  <!-- Navigation Bar -->
  <div class="sidenav">
    <a href="index.html"><img class="home-button" src="imgs/home.png">Home</a>
    <a href="product.html"><img class="product-button" src="imgs/box.png">Products</a>
    <a href="contact.html"><img class="contact-button" src="imgs/mobile.png">Contact Us</a>
    <a href="about.html"><img class="about-button" src="imgs/information-button.png">About Us</a>
    <a id="account-link" href="account.html"><img class="account-button" src="imgs/profile-user.png">Account</a>
    <div class="user-status" id="user-status" style="padding-left: 15px;">
      <!-- Links will be inserted here by JavaScript -->
    </div>
    <button id="logout-button" class="d-none">Logout</button>
  </div>

  <!-- Account Settings Section -->
  <div class="account-settings-container">
    <h2>Account Settings</h2>
    <form class="account-form" id="account-form">
      <!-- Avatar Display -->
<div class="form-group">
  <label for="avatar">Profile Picture:</label>
  <input type="file" id="avatar" name="avatar" accept="image/*">
  <img id="avatar-img" src="" alt="Profile Picture" style="max-width: 150px; margin-top: 10px;">
</div>


      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>

      <!-- Suburb -->
      <div class="form-group">
        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" required>
      </div>

      <!-- State -->
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>

      <!-- Postcode -->
      <div class="form-group">
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
      </div>

      <!-- Save Changes Button -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</body>
</html>
